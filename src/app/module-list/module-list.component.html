<ng-container *ngIf="loaded">
  <div *ngIf="modules.length > 0; else modulesPlaceholder"
       class="row">
    <div class="col-4">
      <ul class="list-group">
        <a *ngFor="let module of modules"
           class="list-group-item wbdv"
           [ngClass]="{'active': module.id == moduleId}"
           routerLink="/course/{{courseId}}/module/{{module.id}}">
          {{module.title}}
        </a>
      </ul>
    </div>
    <div class="col-8">
      <app-lesson-tabs></app-lesson-tabs>
    </div>
  </div>

  <ng-template #modulesPlaceholder>
    <h3 class="text-center">
      No modules were found for this lesson.
    </h3>
    <div class="row justify-content-around">
      <a class="btn btn-primary"
         routerLink="/home">
        Back to courses
      </a>
    </div>
  </ng-template>
</ng-container>
