<div class="container-fluid">
  <h1>Profile</h1>

  <input [(ngModel)]="user.username"
         name="username"
         placeholder="username"
         class="form-control"/>
  <input [(ngModel)]="user.firstName"
         name="firstname"
         placeholder="first name"
         class="form-control"/>
  <input [(ngModel)]="user.lastName"
         name="lastname"
         placeholder="lastName"
         class="form-control"/>
  <input [(ngModel)]="user.phone"
         name="phone"
         type="tel"
         placeholder="phone number"
         class="form-control"/>
  <input [(ngModel)]="user.email"
         name="email"
         type="email"
         placeholder="email"
         class="form-control"/>
  <input [ngModel]="user.dateOfBirth | date:'yyyy-MM-dd'"
         (ngModelChange)="user.dateOfBirth = $event"
         name="dob"
         type="date"
         placeholder="Date of birth"
         class="form-control"/>
  <select [(ngModel)]="user.role"
          name="role"
          class="form-control">
    <option>
      Student
    </option>
    <option>
      Faculty
    </option>
  </select>
  <button (click)="update()"
          class="btn btn-primary btn-block">
    Update
  </button>

  <h2>Sections ({{sections.length}})</h2>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}}
      <div class="float-right btn-group">
        <a routerLink="/course/{{section.courseId}}/section"
           class="btn btn-primary">
          Go to Course
        </a>
        <button (click)="unroll(section)"
                class="btn btn-danger">
          Drop
        </button>
      </div>
      <span class="badge badge-primary badge-pill">{{section.seats}}</span>
    </li>
  </ul>

  <a (click)="logout()">Logout</a>
  <br/>
  <a routerLink="/home">Home</a>

</div>
