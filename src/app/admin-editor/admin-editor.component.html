<div class="container-fluid">
  <h1>Sections for course: {{courseId}}</h1>
  <input class="form-control"
         name="name"
         placeholder="Section Name"
         [(ngModel)]="sectionName">
  <input class="form-control"
         name="seats"
         type="number"
         placeholder="Seats available"
         [(ngModel)]="seats">
  <button (click)="createSection()" class="btn btn-success btn-block">
    Add Section
  </button>
  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}}
      <span class="badge badge-primary badge-pill">{{section.seats}}</span>
    </li>
  </ul>
</div>
